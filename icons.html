<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons - Sol3000</title>
    <style>
      body {
        background-color: #050505 !important;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.02) 0%, transparent 30%) !important;
        background-attachment: fixed !important;
      }
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border: 2px solid #050505; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.1); }
      #root { height: auto !important; width: 100% !important; overflow: visible !important; }
    </style>
  </head>
  <body class="bg-[#050505] min-h-screen" style="overflow: auto !important;">
    <div id="root"></div>
    <script type="module" src="/src/icons.jsx"></script>
  </body>
</html>
